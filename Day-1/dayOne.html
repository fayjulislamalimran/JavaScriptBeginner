<!DOCTYPE html>
<html>
  <head>
    <title>dayOne</title>
  </head>
  <body>
    <!-- Date 10/08/2023 -->
    <!-- JavaScript is a light-weight programming language which is used for web -->

    <script>
      // Hello JavaScript
      document.write("Hello JavaScript");
      // It is single line comment
      /*It is multi line comment .
        It will not be displayed */

      //   JavaScript Variables
      var x = 10;
      var y = 20;
      var xy = x + y;
      document.write(xy);
      // Non Primative Data Type
      var student = {
        Name: "Imran",
        Roll: 10,
      };
        document.write(student.Roll);
      var city = ["Dhaka", "Rangpur"];
      document.write(city);
      // Introduce With Operator
      var a = 10;
      var b = 10;
      var c = a - b;
      //   + , - , / , %, *
      document.write(c);
    </script>
  </body>
</html>
